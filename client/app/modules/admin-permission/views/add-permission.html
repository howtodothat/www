<form name="form">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="vm.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add new permission</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-md-12">
        <div class="">
          <label for="exampleInputEmail3" class="control-label">Group:</label>
          <select class="form-control"
            ng-model="vm.form.parent_id"
            ng-required="true"
            ng-options="group.id as group.description for group in vm.listGroup">
            <option value=""></option>
          </select>
          <label for="exampleInputEmail3" class="control-label">Permission Name:</label>
          <input type="text" class="form-control" ng-model="vm.form.description" ng-required="true"  placeholder="Permission Name">
          <label for="exampleInputEmail3" class="control-label">Permission Key:</label>
          <input type="text" class="form-control" ng-model="vm.form.name" ng-required="true" placeholder="Permission Key">
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.close()">
      Cancel
    </button>
    <button class="btn btn-primary" ng-disabled="form.$invalid" type="button" ng-click="vm.submit()">
      Save
    </button>
  </div>
</form>
